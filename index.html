<!DOCTYPE html>
<html>
  <head>
  	<title>Water Sound Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	
    <script src="./audiojs/audio.min.js"></script>
    
    
	<script>
	  audiojs.events.ready(function() {
		var as = audiojs.createAll();
	  });
	</script>
   
    <title>Info window with <code>maxWidth</code></title>
    <h1>&nbsp;Water Sound Map</h1>

    <style>
      html, body, #map-canvas {
        height: 90%;
        margin: 13px;
        padding: 13px
      }
    </style>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&language=en"></script>
  	
    <script>
    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.
    // The maximum width of the info window is set to 200 pixels.

function initialize() {
  var myLatlng = new google.maps.LatLng(36.361243, 127.357535);
  var mapOptions = {
 	mapTypeId: google.maps.MapTypeId.HYBRID,
    zoom: 15,
    center: myLatlng,
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  var contentString = 
  	  '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<p></p>'+
      '<h3 id="firstHeading" class="firstHeading">Water Sound Sample Test</h3>'+
      '<div id="bodyContent">'+
      '<p>첫 번째 소리 테스트 입니다. ' +
	  '<p><img src="img1.jpg" /></p>'+
      '<p><audio src="./ZOOM0006.mp3" preload="auto" /></audio></p>' +
      '<p>first test, <a href="http://phonicspark.github.io/soundmap/index.html">'+
      'Link</a> '+
      '(last visited June 22, 2009).</p>'+
      '<p><img src="test1-1.png" /></p>'+
      '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString, 
      maxWidth: 600
  });

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Uluru (Ayers Rock)'
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
    audiojs.events.ready(function() {
		var as = audiojs.createAll();
	  });

  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  	</head>
  	<body>
    <div id="map-canvas"></div>

</script>
  	</body>
  </body>
</html>
