<!DOCTYPE html>
<html>
  <head>
  	<title>Water Sound Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="soundmanager2.js"></script>
	<script>
	soundManager.setup({
	  // where to find flash audio SWFs, as needed
	  url: 'soundmanager2.swf',
	  onready: function() {
		// SM2 is ready to play audio!
	  }
	});
	</script>

    
    <title>Info window with <code>maxWidth</code></title>

    <style>
      html, body, #map-canvas {
        height: 90%;
        margin: 1px;
        padding: 1px
      }
    </style>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&language=en"></script>

    <script>
// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.
// The maximum width of the info window is set to 200 pixels.

function initialize() {
  var myLatlng = new google.maps.LatLng(36.373766, 127.363710);
  var mapOptions = {
 	mapTypeId: google.maps.MapTypeId.HYBRID,
    zoom: 15,
    center: myLatlng,
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h3 id="firstHeading" class="firstHeading">Water Sound Sample Test</h3>'+
      '<div id="bodyContent">'+
      '<p>카이스트에 기초과학실험연구동N5 2324호에서 머리가 복잡해서 들끓는 소리다. ' +
      '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString,
      maxWidth: 30%
  });

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Uluru (Ayers Rock)'
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
    soundManager.createSound({
  		url: 'http://fri.ellieirons.com/wp-content/uploads/2012/03/beeps_bubbles.mp3',
  		autoPlay: true,
  		pan: 0,
  		volume: 50
		});
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
