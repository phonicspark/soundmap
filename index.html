	<!DOCTYPE html>
	<html>
	<head>
	<title>Sound Map</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
<script src="soundmanager2.js"></script>

<script>
soundManager.setup({
  url: 'soundmanager2_debug.swf',
  flashVersion: 9, // optional: shiny features (default = 8)
  // optional: ignore Flash where possible, use 100% HTML5 mode
  //preferFlash: true,
  onready: function() {
    // Ready to use; soundManager.createSound() etc. can now be called.
  }
});
</script>

	<style>
	/* CSS to define the size and style of the map: */
	#map {
	  width: 500px;
	  height: 500px;
	  padding: 15px;
	  margin: 15px;
	}
	</style>
	</head>
	<body>
	<!-- HTML creating a div to hold the map: -->
	<div id="map"></div>
	<!-- JavaScript to pull in the Google Maps API: -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<!-- JavaScript to create the variable "map", and set its zoom, location and map type --> 
	<script>
	var map = new google.maps.Map(document.getElementById('map'), {
	  zoom: 16,
	  center: new google.maps.LatLng(36.373766, 127.363710), // Center the map at this lat/lng point
	  mapTypeId: google.maps.MapTypeId.SATELLITE //Also takes ROADMAP
	});
	var url = "http://fri.ellieirons.com/wp-content/uploads/2012/03/marker_sound_off_y.png";
	var marker1_edm = new google.maps.Marker({
	position: new google.maps.LatLng(36.373766, 127.363710),
	map: map,
	icon: new google.maps.MarkerImage(url)
	});
	function markerClick() {
		soundManager.createSound({
  		url: 'http://fri.ellieirons.com/wp-content/uploads/2012/03/beeps_bubbles.mp3',
  		autoPlay: true,
  		pan: -75,
  		volume: 50
		});
	}
  	google.maps.event.addListener(marker1_edm, 'click', markerClick);
	</script>       
	</body>
	</html>
