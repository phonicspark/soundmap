<style type="text/css">

/*

CSS-file for three column layout 2006



Developed by Eivind Savio

*/

* /*Set's border, padding and margin to 0 for all values*/

{

padding: 0;

margin: 0;

border: 0;

}

body, html {

color: #000; 

font-family: Verdana, Arial, Tahoma, sans-serif;

background-color: #eee; 

text-align: center; /*** Centers the design in old IE versions ***/

height: 100%;

}

body {

font-size: 70%;

}

p {padding: 7px 0 7px 0;}



a {

color: #000099;

}

a:hover{

color: #0000FF;

text-decoration: none;

}



h1, h2, h3 {

font-weight: bold;

padding-bottom: 5px;

}

h1 {

font-size: 2em;

}

h2 {

font-size: 1.4em;

}

h3 {

font-size: 1.3em;

}

h1 a, #header h2{

color: #fff;

}

.clear { clear: both; }

#mainContainer {

width: 100%;

margin: 0 auto; /*** Centers the design ***/

min-height: 100%;

background: #add8e6 url(/examples/three-column-100-bg.gif) repeat-y; /*** This is our faux columns ***/

text-align: left; /*** Because we centered the text in body we have to move the text back to left aligning ***/

}

* html #mainContainer {

height: 100%;  /*** IE doesn't support min-height, but instead it handles height as min-height so we need to hack the height ***/

}

/**************************

HEADER

**************************/

#header {

background: #000099;

padding: 10px

}

/**************************

CONTENT AND COLUMNS

**************************/

.outer {

padding-left: 17%;  

}

* html .outer {

padding-right: 10px; /* Normally this shouldn't be in this hack, it should be in .outer, but because of IE7 I had to */

}

.inner {

width: 100%; /*** This width is for non-IE browsers. Mozilla makes this necessary. Be sure to check your layout in different browsers if you changes this value. Especially IE7 seems to create a horisontal scroll if this value is set too large ***/

padding-bottom: 30px;

}

* html .inner {

width: 100%;

}

/*** div.inner is wider than its container, div.outer, and so overlaps to the right, pushing

div.right into the proper position. IE expands div.outer instead, requiring a Tan hack to avoid 

blowing the layout apart. IE gets the original 100% width as in the Livingstone layout.

***/

.float-wrap {

float: left;

width: 100%;

margin-left: -20%; /*** Same length as .outer padding-left but with negative value ***/

}

* html .float-wrap {

/*** No need for hacking IE on this layout ***/

}

#content {

float: right;

width: 80%;

background: #fff;

}

* html #content {

position: relative;  /*** IE needs this  ***/

}

.contentWrap{

padding: 5px;

}

.contentWrap ol, .contentWrap ul {

margin: 3px 0 5px 35px;

}

.contentWrap li {

padding-bottom: 2px;

}

/**************************

LEFT COLUMN

**************************/

/*** div.left is in div.float-wrap, and when div.float-wrap is neg margined to the left, 

div.left is carried over into the proper position. 

***/

#left {

float: left;

width: 15%;

padding: 5px;

}

* html #left {

position: relative;  /*** IE needs this  ***/

}

#left ul {

list-style: none;

padding-bottom: 4px;

}

#left li {

padding-bottom: 2px;

}

/*************************

RIGHT COLUMN

**************************/

#right {

float: right; 

width: 15%;

padding: 5px;

}

* html #right {

position: relative;  /*** IE needs this  ***/

margin-right: -120px; /*** IE gets this margin. ***/

}

#right ul {

list-style: none;

padding-bottom: 4px;

}

#right li {

padding-bottom: 2px;

}

/**************************

FOOTER

**************************/

#footer {

width: 100%;

height: 5%; /*** The drawback with this solution is that the height of the footer can't be flexible. If you add so much content to the footer that it extends 30px, you will get a vertical scrollbar and the content will overflow the footer if you don't set overflow to hidden ***/

margin: 0 auto;

margin-top: -30px; /*** By using a negative margin-top we now moves the footer up the same amount as the footer height to avoid vertical scrolling. Remember, if you use borders and padding on your footer you will have to calculate this in your negative margin-top value also. ***/

text-align: center;

background-color: yellow;

}

</style>

<body>
<div id="mainContainer">

	<div id="header">
		<h1><a href="http://phonicspark.github.io/soundmap/index.html" title="Water Sound Mapa">Water Sound Map</a></h1>
		<h4>you can hear the sound of water on map</h4>
	</div>

	<div class="outer">
	<div class="inner">
	<div class="float-wrap">
		<div id="content">
			<div class="contentWrap">
		    <div id="map-canvas"></div>
				<style>
				  html, body, #map-canvas {
					height: 600px;
					margin: 0px;
					padding: 0px
				  }
				</style>
					
				<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&language=en"></script>

				<script>
				function initialize() {
					var image = './icon2.png';
					var myLatlng = new google.maps.LatLng(36.361243, 127.357535);
					var mapOptions = {
					mapTypeId: google.maps.MapTypeId.HYBRID,
					zoom: 16,
					center: myLatlng,
					};

				// set a map and applying tilt
				  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				  map.setTilt(45);
  
					  var bounds = new google.maps.LatLngBounds();

					// Multiple Markers
					var markers = [
						['Test 1', 36.361243, 127.357535],
						['Test 2', 36.361243, 127.362335]
					];
						// Info Window Content
					var infoWindowContent = [
						['<div style="width:500px; height:290px;" class="info-window">' +
						'<div id="content">'+
					  '<div id="siteNotice">'+
					  '</div>'+
					  '<p></p>'+
					  '<h5 id="firstHeading" class="firstHeading">Water Sound Sample Test</h5>'+
					  '<div id="bodyContent">'+
					  '<h5>첫 번째 소리 테스트 입니다.</h5> ' +
					  '<img width="250" src="img1.png" />'+
					  '<audio src="./ZOOM0006.mp3" preload="auto" /></audio>' +
					  '<p>first test, <a href="http://phonicspark.github.io/soundmap/index.html">'+
					  'Link</a> '+
					  '(last visited June 22, 2009).</p>'+
					  '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
					  'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
					  '(last visited June 22, 2009).</p>'+
					  '</div>'+
					  '</div>'],
	   
						['<div style="width:500px; height:290px;" class="info-window">' +
						'<div id="content">'+
					  '<div id="siteNotice">'+
					  '</div>'+
					  '<p></p>'+
					  '<h3 id="firstHeading" class="firstHeading">Water Sound Sample Test</h3>'+
					  '<div id="bodyContent">'+
					  '<p>두 번째 소리 테스트 입니다. ' +
					  '<p><img src="img1.png" /></p>'+
					  '<p><audio src="./ZOOM0006.mp3" preload="auto" /></audio></p>' +
					  '<p>first test, <a href="http://phonicspark.github.io/soundmap/index.html">'+
					  'Link</a> '+
					  '(last visited June 22, 2009).</p>'+
					  '<p><img src="test1-1.png" /></p>'+
					  '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
					  'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
					  '(last visited June 22, 2009).</p>'+
					  '</div>'+
					  '</div>']
					];  
  
  					// Display multiple markers on a map(+ and set maxWidth)
					var infoWindow = new google.maps.InfoWindow({
					  //maxWidth: 400,
				  }), marker, i;

					// Loop through our array of markers & place each one on the map  
					for( i = 0; i < markers.length; i++ ) {
						var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
						bounds.extend(position);
						marker = new google.maps.Marker({
							position: position,
							map: map,
							icon: image,
							title: markers[i][0]
						});
					   // Allow each marker to have an info window    
						google.maps.event.addListener(marker, 'click', (function(marker, i) {
							return function() {
								infoWindow.setContent(infoWindowContent[i][0]);
								infoWindow.open(map, marker);
								  audiojs.events.ready(function() {
								var as = audiojs.createAll();
								});
							}
						})(marker, i));

						// Automatically center the map fitting all markers on the screen
						map.fitBounds(bounds);
					}

					// Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
					var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
						this.setZoom(15);
						google.maps.event.removeListener(boundsListener);
					});
	
				}

				google.maps.event.addDomListener(window, 'load', initialize);

					</script>
		</div>
</div>

		<div id="left">
			<h4>Nav browser</h4>
			<ul></p>
			<li><a href="#">Element 1</a></li>
			<li><a href="#">Element 2</a></li>
			<li><a href="#">Element 3</a></li>
			</ul>
			</div>
			<div class="clear"></div>
		</div>

		<div id="right">
			<h4>Tag browser</h4>
			<ul></p>
			<li><a href="#">Element 1</a></li>
			<li><a href="#">Element 2</a></li>
			<li><a href="#">Element 3</a></li>
			</ul>
			</div>
			<div class="clear"></div>
		</div>
</div>
</div>
