<!DOCTYPE html>
<html>
  <head>
  	<title>Water Sound Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="soundmanager2.js"></script>

<script src="https://jwpsrv.com/library/ekHAEHSlEeSraBLddj37mA.js"></script>
	<script>
	soundManager.setup({
	  // where to find flash audio SWFs, as needed
	  url: '/swf/soundmanager2.swf',
	  onready: function() {
		// SM2 is ready to play audio!
	  }
	});

    <title>Info window with <code>maxWidth</code></title>

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 15px;
        padding: 15px
      }
    </style>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&language=en"></script>
  	
    <script>
    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.
    // The maximum width of the info window is set to 200 pixels.

function initialize() {
  var myLatlng = new google.maps.LatLng(36.361243, 127.357535);
  var mapOptions = {
 	mapTypeId: google.maps.MapTypeId.HYBRID,
    zoom: 18,
    center: myLatlng,
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  var contentString = 
  	  '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<p></p>'+
      '<h3 id="firstHeading" class="firstHeading">Water Sound Sample Test</h3>'+
      '<div id="bodyContent">'+
      '<p>첫 번째 소리 테스트 입니다. ' +
      '<p>first test, <a href="http://phonicspark.github.io/soundmap/index.html">'+
      'Link</a> '+
      '(last visited June 22, 2009).</p>'+
      '<p><img src="test1-1.png" /></p>'+
      '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString,
      maxWidth: 400
  });

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Uluru (Ayers Rock)'
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
    soundManager.createSound({
  		url: 'ZOOM0006.mp3',
  		autoPlay: true,
  		pan: 0,
  		volume: 50
		});
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  	</head>
  	<body>
    <div id="map-canvas"></div>
</script>
  	</body>
  </body>
</html>
